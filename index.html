<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
    <title>First Webpage</title>
</head>
<body>
    <div class="container">

        <div class="intro">
            <img class="profile-picture" src="images/IMB.jpg" alt="">
            <h1>Michael Abraham</h1>
            <h3 id="help-text">Web Developer At Careerfoundry</h3>
            <p class="quote"> {{ Pause and ponder }}</p>
        </div>
        <hr>
        <div class="about-grid">
            <div class="i-am">
                <h3>I am</h3>
                <ul class="about-list">
                    <li>An engineer</li>
                    <li>A reader</li>
                    <li>A hobby cook</li>
                </ul>
            </div>
        
            <div class="i-like">
                <h3>I like to </h3>
                <ul class="about-list">
                    <li>Meet new people</li>
                    <li>Play tennis</li>
                    <li>Eat Icecream</li>
                </ul>
            </div>
        </div>
        <hr>
        <div>
			<h3 class="projects-heading">My Projects</h3>
			<div class="projects-grid">
				<div class="project-image-wrapper">
					<h4>Project 1</h4>
					<img class="project-image" src="images/project-1.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 2</h4>
					<img class="project-image" src="images/project-2.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 3</h4>
					<img class="project-image" src="images/project-3.jpg"/>
				</div>
				<div class="project-image-wrapper">
					<h4>Project 4</h4>
					<img class="project-image" src="images/project-4.jpg"/>
				</div>
			</div>
		</div>
        <hr>
        <div class="links-and-contact">
            <div class="links">
            <h3>Links</h3>
            <ul class="links-list">
                <li>
                    <a
                    href="https://github.com/payday21">Github</a>
                </li>
                <li>
                    <a
                    href="https://www.linkedin.com/in/michael-abraham-58b36855/">LinkedIn</a>
                </li>
                
                <li>
                <a 
                href="https://www.instagram.com/_michaelinternational/">Instagram</a>    
                </li>
                
            </ul>
            </div>
        </div>
        <div>
            <form action="#" >
                <label for="email">
                    <h4>Email</h4>
                    <input type="email" id="email" placeholder="Enter your email" required/> 
                </label>
                <label for="message">
                    <h4>Message</h4>
                    <textarea id="message" placeholder="Your Message"></textarea>
                </label>
                <div class="submit-button-wrapper">
                    <input type="submit" valid="Send Message" id="submit-button" required />
                </div>
            
            </form>
        </div>

    </div>
   <script src="index.js"></script>     
</body>
</html>
